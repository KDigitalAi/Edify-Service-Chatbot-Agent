name: Dev Deployment Pipeline

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: [self-hosted, Linux]
    timeout-minutes: 20

    steps:
      - name: ğŸš€ Deploy Dev Application
        run: |
          echo "======================================"
          echo "Starting Dev Deployment"
          echo "======================================"

          # Go to actual project directory
          cd /home/ubuntu/Edify-Service-Chatbot-Agent

          echo "ğŸ“¥ Pulling latest dev branch..."
          git fetch origin
          git reset --hard origin/dev

          echo "ğŸ›‘ Stopping ONLY dev containers..."
          docker compose -f docker-compose.yml -p edify_dev down --remove-orphans || true

          echo "ğŸ”¨ Building dev image..."
          docker compose -f docker-compose.yml -p edify_dev build

          echo "â–¶ï¸ Starting dev containers..."
          docker compose -f docker-compose.yml -p edify_dev up -d --force-recreate

          echo "âœ… Dev deployment completed successfully"

      - name: ğŸ” Verify Dev Deployment
        run: |
          echo "Waiting for container to be healthy..."
          sleep 8

          echo "Running containers:"
          docker ps --filter "name=edify-chatbot-dev" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          echo "Checking health endpoint on port 8080..."
          curl -f http://localhost:8080/health || echo "âš ï¸ Dev health endpoint not ready yet"
