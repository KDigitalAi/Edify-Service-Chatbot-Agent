name: Dev Deployment Pipeline

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: [self-hosted, Linux]
    timeout-minutes: 20

    steps:
      - name: ğŸš€ Deploy Dev Application
        run: |
          echo "======================================"
          echo "Starting Dev Deployment"
          echo "======================================"

          # Go to project directory
          cd /home/ubuntu/Edify-Service-Chatbot-Agent

          echo "ğŸ“¥ Pulling latest dev branch..."
          git fetch origin
          git reset --hard origin/dev

          echo "ğŸ›‘ Stopping only DEV containers..."
          docker compose -p edify_dev down --remove-orphans || true

          echo "ğŸ”¨ Building DEV image..."
          docker compose -p edify_dev build

          echo "â–¶ï¸ Starting DEV containers..."
          docker compose -p edify_dev up -d --force-recreate

          echo "âœ… Dev deployment completed successfully"

      - name: ğŸ” Verify Dev Deployment
        run: |
          sleep 5
          echo "Checking running DEV containers..."
          docker ps --filter "name=edify_dev" --format "table {{.Names}}\t{{.Ports}}"
