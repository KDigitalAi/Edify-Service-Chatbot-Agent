name: Dev Deployment Pipeline

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: [self-hosted, Linux]
    timeout-minutes: 20

    steps:
      - name: ğŸš€ Deploy Application
        run: |
          echo "======================================"
          echo "Starting Dev Deployment"
          echo "======================================"

          # Go to production directory
          cd /home/ubuntu/Edify-Service-Chatbot-Agent

          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/dev

          echo "ğŸ›‘ Stopping existing containers..."
          docker compose down --remove-orphans

          echo "ğŸ”¨ Building Docker image..."
          docker compose build

          echo "â–¶ï¸ Starting containers..."
          docker compose up -d --force-recreate

          echo "âœ… Deployment completed successfully"

      - name: ğŸ” Verify Deployment
        run: |
          sleep 10
          if docker ps | grep -q edify-chatbot; then
            echo "âœ… Container is running"
            docker ps | grep edify-chatbot
          else
            echo "âŒ Container failed"
            docker logs edify-chatbot
            exit 1
          fi
