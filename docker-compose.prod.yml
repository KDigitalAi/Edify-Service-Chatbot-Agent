version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 8081
    image: edify-chatbot-prod:latest
    container_name: edify-chatbot-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8081
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    # Production port exposed to host
    ports:
      - "8081:8081"
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, os; port=os.getenv('PORT', '8081'); urllib.request.urlopen(f'http://localhost:{port}/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Production resource limits (adjust based on your server capacity)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except for /tmp)
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    # Capabilities drop for security
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Labels for organization and monitoring
    labels:
      - "com.edify.service=chatbot"
      - "com.edify.version=1.0.0"
      - "com.edify.environment=production"
      - "com.edify.description=Edify CRM Agentic AI Service"
      - "traefik.enable=false"
    # Graceful shutdown
    stop_grace_period: 30s
    # Prevent container from being recreated unnecessarily
    init: true

  # Optional: Redis service for caching (uncomment if using Redis caching)
